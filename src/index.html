<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <span class="icon-user"></span>
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans|Monoton|Rancho|Righteous&display=swap" rel="stylesheet">
  </head>
  <body id="cuerpo">
    <header id="Título">
      <h1>Que nadie lo sepa</h1>
    </header>
    <main>
      <div id="p1">
        <h2>Cifra o descifra ahora!</h2>
          <div class="inicioSesion">

            <i id="user" class="em em-bust_in_silhouette"></i>
            <form class="Contraseña" action="index.html" method="post">
              <input type="password" id="pass" placeholder="Ingresa contraseña aqui"/>
              <strong><p id="rpta"></p></strong>
              <input type="button" id="iniciar" value="Iniciar Sesión" required/>
            </form>
          </div>
      </div>

<div id="p2" style="display:none">
    <h2>Cifra o descifra tu mensaje</h2>

    <!--Solicitamos el mensaje al usuario-->
    <form id=mensaje>
      <!--<label for="m1">Mensaje</label>-->
          <textarea name="Mensaje" id="Message" type="text" placeholder="Escribe tu mensaje aquí" required="required"></textarea>
          <input id="limpiar" type="reset" value="Limpiar"/>
      <!--    <input name="enviar" type="button" placeholder="Tu mensaje" value="Cifrar" onclick="cifrarMensaje()" required>-->
      <!--<input type="submit"  name="Mensaje" onclick="mensaje()" required>-->
    </form>
    <br>
    <!--Solicitamos el offset (desplazamientos) al usuario-->
    <form>
      <label for="os"><strong>Desplazamientos</strong></label>
          <input id="offSet" type="number" min ="1" max="10000" required="required"/>
          <strong><p id="negativo"></p></strong>
        <!--  <input name="enviar" type="submit" id="offset" value="Enviar" required> -->
    </form>
    <br>
    <input id="cifrar" type="button" value="Cifrar" onclick="cifrarMensaje()" />
    <input id="descifrar" type="button" value="Descifrar" onclick="descifrarMensaje()" />
    <br>
</div>

<div id="p3" style="display:none">
    <!--Entregar el mensaje cifrado-->
    <form id=resultado>
      <h2>Mensaje<span id="accion"></span></h2>
          <textarea name="Mensaje" id="result" type="text"></textarea><br>
      <!--  <input name="enviar" type="button" placeholder="Mensaje cifrado" value="Descifrar" onclick="descifrarMensaje()" required>-->
      <!--<input type="submit"  name="Mensaje" onclick="mensaje()" required>-->
  </form>
          <input id="volver" type="button" value="Volver" onclick="Volver()" /><br>
          <input id="salir" type="button" value="Salir" onclick="Salir()" />


</div>
    </main>
    <footer>Si quieres que tu secreto sea guardado, guárdalo tu mismo.</footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
