<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrado César</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="../img/logo.png" />
</head>

<body id="body" class="fondo1">
  <header id="tituloWeb" class="header">
    <img id="logo" alt="logo-de-la-pagina" src="../img/logo.png" />
    <h1 class="textShadow">Que nadie lo sepa</h1>
  </header>
  <main>
    <section id="pantalla_inicioSesion" class="positionPantalla">
      <div class="inicioSesion">
        <img id="user" alt="imagen-de-usuario" src="https://image.flaticon.com/icons/svg/295/295128.svg" />
        <form id="enter" class="position">
          <h4>Cifra o descifra ahora!</h4>
          <input type="password" id="pass" placeholder="&#128272;Ingresa contraseña aqui" />
          <input type="submit" id="iniciar" value="INICIAR SESIÓN" /><br><br>
          <p id="claveIncorrecta" class="textShadow1 bold"></p>
        </form>
      </div>
    </section>
    <section id="pantalla_cifradoYdescifrado" class="oculto positionPantalla">
      <h2>Cifra o descifra tu mensaje</h2>
      <form id="cajaMensaje">
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí" required="required"></textarea>
        <input id="limpiar" type="reset" value="Limpiar" class="btn" />
      </form><br>
      <form>
        <label class="bold">Desplazamientos</label>
        <input id="offset" type="number" min="1" max="10000" required="required" />
        <p id="offsetInvalido" class="textShadow1 bold"></p>
        <input id="cifrar" type="button" value="Cifrar" class="btn btn_2" /><br>
        <input id="descifrar" type="button" value="Descifrar" class="btn btn_2" />
      </form>
    </section>
    <section id="pantalla_resultado" class="oculto positionPantalla">
      <form id="resultado">
        <h2>Lo hemos<span id="accion"></span></h2>
        <textarea id="result" type="text"></textarea>
        <button id="copiar" class="btn">Copiar</button><br>
        <input id="volver" type="button" value="Volver" class="btn btn_2" /><br>
        <input id="salir" type="button" value="Salir" class="btn btn_2" />
      </form>
    </section>
    <section id="pantalla_despedida" class="oculto positionPantalla">
      <h3 class="textShadow">Hasta Pronto!</h3>
      <img id="despedida" alt="gif-minion-despidiendose"
        src="https://media1.tenor.com/images/59591918d9869154c63bd3c638de5af9/tenor.gif?itemid=4652761" />
    </section>
  </main>
  <footer id="footer">
    <p>Si quieres que tu secreto sea guardado, guárdalo tu mismo.</p>
    <p class="bold">Copyright &#169;2019 ElizabethTR. Todos los derechos reservados.</p>
    <p>
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-github" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square" aria-hidden="true"></i>
    </p>
  </footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
