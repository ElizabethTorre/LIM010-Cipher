<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="../img/logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans|Monoton|Rancho|Righteous&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <header id="Título">
      <img id="logo" src="../img/logo.png" />
      <h1 class="textShadow">Que nadie lo sepa</h1>
    </header>
    <main>
      <section id="p1" class="positionPantalla">
        <h2>Cifra o descifra ahora!</h2>
          <img src="https://image.flaticon.com/icons/svg/295/295128.svg" id="user"/>
          <section class="inicioSesion">
            <form class="position" action="index.html" method="post">
              <h4>Inicio de Sesión</h4>
              <!--<i class="fa fa-lock" aria-hidden="true"></i> candado--> 
              <input type="password" id="pass" class="btn_1" placeholder="&#128272;Ingresa contraseña aqui"/>
              <input type="button" id="iniciar" class="btn" value="INICIAR SESIÓN" required/><br><br>
              <strong><p id="rpta" class="textShadow1"></p></strong>
            </form>
          </section>
      </section>

      <section id="p2" class="oculto positionPantalla">
        <h2>Cifra o descifra tu mensaje</h2>
        <!--Solicitamos el mensaje al usuario-->
        <form id="cajaMensaje">
          <textarea id="mensaje" type="text" placeholder="Escribe tu mensaje aquí" required="required"></textarea>
          <input id="limpiar" type="reset" value="Limpiar" class="btn"/>
        </form><br>
        <!--Solicitamos el offset (desplazamientos) al usuario-->
        <form>
          <label for="of"><strong>Desplazamientos</strong></label>
          <input id="offset" type="number" min ="1" max="10000" required="required"/>
          <strong><p id="negativo" class="textShadow1"></p></strong>
        </form>
        <!--Botones para Cifrar o descifrar el mensaje-->
        <input id="cifrar" type="button" value="Cifrar" class="btn btn_2" />
        <input id="descifrar" type="button" value="Descifrar" class="btn btn_2"/>

      </section>

      <section id="p3" class="oculto positionPantalla">
        <!--Entregar el mensaje cifrado-->
        <form id="resultado">
        <h2>Mensaje<span id="accion"></span></h2>
          <textarea id="result" type="text"></textarea><br>
        </form>
        <!--Botones para Volver o salir-->
        <input id="volver" type="button" value="Volver" class="btn btn_2"/>
        <input id="salir" type="button" value="Salir" class="btn btn_2"/>
      </section>

      <section id="p4" class="oculto">
        <h3 class="textShadow">Hasta Pronto!</h3>
        <img src="https://media1.tenor.com/images/59591918d9869154c63bd3c638de5af9/tenor.gif?itemid=4652761" />
      </section>

    </main>
    <footer>Si quieres que tu secreto sea guardado, guárdalo tu mismo.<br><span style="text-decoration:underline">Copyright &#169;2019 por Elizabeth Torre Ruiz</span></footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
